<body>
	<input type="hidden" id="language" value="en">
	<!-- Fixed navbar -->
	<div class="navbar navbar-default navbar-fixed-top title">
		<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<span><b>Trivium JavaScript Implementation</b></span>

				</div>
				<div class="row">
					<div class="col-lg-12">

					</div>

	<div id="headerwrap">
		<div class="container">

		<div class="row">
			<div class="col-lg-12">
				<label class="form-label" for="usr">Type or paste text to encode/decode</label>
				<input type="text" class="form-control" id="source-text">
			</div>		
		</div>
				<!-- /col-lg-6 -->
			<div class="row">
				<div class="col-lg-12">
						<input id="file" type="file" value="" ></br>										
				</div>
				<!-- /col-lg-6 -->

			</div>
			<!-- /row -->
		</div>

		<div class="container">

				<div class="row">
					<div class="col-lg-12">
					<div class="form-group">
						<label class="form-label" for="usr">Input text is in hexadecimal format</label>
						<input id="ishex" type="checkbox" value=""></br>										
						<label class="form-label" for="usr">Key</label>
						<input type="text" class="form-control" id="key">
						<label class="form-label" for="usr">IV</label>
						<input type="text" class="form-control" id="iv">
								
					</div>
				</div>
				<!-- /col-lg-6 -->

			</div>

			<div class="row">
				<div class="col-lg-12">
					<button id="encode" type="submit" class="btn btn-warning btn-lg">Encode/Decode</button></br>	</br>	
				</div>
				<!-- /col-lg-6 -->
			</div>

			<!-- /row -->
		</div>		
		<!-- /container -->
		<div class="container">
			<hr>
				<div class="row">
					<div class="col-lg-12">
					<div class="form-group">
						<label class="form-label" for="usr">ASCII result</label>
						<input type="text" class="form-control" id="asciiresult-text"></br>	
						<button id="download-ascii" type="submit" class="btn btn-warning btn-lg">Download</button></br></br>																		
						<label class="form-label" for="usr">Hexadecimal result</label>
						<input type="text" class="form-control" id="hexadecimalresult-text"></br>	
						<button id="download-hexadecimal" type="submit" class="btn btn-warning btn-lg">Download</button></br>												
					</div>
				</div>
		</div>		

	</div>
